<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Scraping Homework - Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center border-bottom">
      <h1 class="font-weight-bold">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-md" href="../scrape" role="button">Scrape New Data</a></p>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <h2><u>Latest Mars News</u></h2>
        <h4>{{mars.news_title}}</h4>
        {{mars.news_p}}
      </div>
    </div>
   
  
    <div class="row">
      <div class="col-md-8">
        <h2 class=""><u>Featured Mars Image</u></h2> 
        <img src="{{mars.featured_image_url}}" width="512 px" height="512 px" alt="Mars Featured Image">
      </div>
      <div class="col-md-4">
        
        </br>
        <div class="card">
          <h3>Mars Facts</h3>
            {{ mars.mars_facts|safe}}
          </div>
      </div>
    </div>
  <br>



    <div class="row">       
            {% for item in mars.hemisphere_image_urls %} 
              <div class="col-6 border">
              </br>
                    <div>
                      <img width="512 px" height="512 px" src="{{item.URL}}">
                    </div>

                    <div>
                      <h4> {{item.title}} </h4>  
                    </div>
            
              </div>
            {% endfor %}
    </div> 
    </div> 

</body>

</html>
